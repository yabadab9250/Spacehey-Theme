<style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend&family=Outfit:wght@10..900&display=swap');
    
    :root {
    --main-bg: #fbf8cc;
    --page-bg: #f1c0e8;
    --links-bg: #240046;
    --title: #240046;
    --text: #240046;

    }

    body:before {
    content: " ";
    height: 100vh;
    width: 100vw;
    display: block;
    position: fixed; 
    top: 0; 
    left: 0;

    background-image: url('https://i.postimg.cc/mDXB0W6T/peace.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position:center;
    animation: yourAnimation 2s ease 0s 1 normal forwards;
    pointer-events: none;}
    @keyframes yourAnimation { 0.0%{ opacity: 1;} 75%{ opacity: 1; } 100%{ opacity: 0;} } 

    body { background-image: url('https://postimg.cc/ph6gnFkX'); overflow-x: hidden; }

    nav .left { background-color: var(--title); padding: 25px 24px 24px 10px; }
    nav .center, nav .right { background-color: var(--page-bg); }

    nav .right {margin: 5px; margin-left: 0px; padding-right:5px; padding-top: 5px; }
    nav .links { background-color: var(--links-bg); }
    
    @media (min-width: 785px) {
    nav .links { columns: 7; max-width: 80%; text-align: center;
    width: 605px; left: 205px; position: relative; bottom: 41px; } 
    main { position: relative; top: -41px; } 
    nav .center, nav .right {  box-shadow:0px -40px 0px var(--page-bg) inset; } }
    
    
    nav .links a { text-shadow: none; color: var(--link-nav); font-weight: bold; }

    footer { background-color: var(--checker-light); } footer p { color: var(--text); }
    
    main { background-color: var(--page-bg); }

    nav .links li:not(:last-child)::after { content:none; }

    .f-row:nth-child(even) .f-col:nth-child(even), .f-row:nth-child(odd) .f-col:nth-child(odd) { background-color: var(--checker-light); }
    .f-row:nth-child(even) .f-col:nth-child(odd), .f-row:nth-child(odd) .f-col:nth-child(even) { background-color: var(--checker-dark); }
    
    </style>
